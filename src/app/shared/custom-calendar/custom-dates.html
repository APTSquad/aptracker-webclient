<mat-form-field class="calendar">
    <input matInput 
    disabled
    [matDatepicker]="picker" 
    [max]="tomorrow"
    [min]="minDate" 
    [max]="maxDate"
    placeholder="Choose a date"
    [ngModel]="getChosedate"  >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker disabled="false"></mat-datepicker>
</mat-form-field>
