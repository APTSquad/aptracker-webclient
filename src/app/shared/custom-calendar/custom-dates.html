<mat-form-field class="calendar">
    <input matInput [matDatepicker]="picker" [max]="tomorrow" [min]="minDate" [max]="maxDate"
        placeholder="Выберите дату" [formControl]="dateFormControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker disabled="false"></mat-datepicker>
</mat-form-field>
