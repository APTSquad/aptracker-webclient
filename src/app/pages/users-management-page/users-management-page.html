<div class="aptracker-primary-header">
    <h1>Управление пользователями</h1>
</div>


<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="true" position="end" *ngIf="selectedUser != null"
        style="position: fixed; top: 56px;">
        <p>Пользователь {{selectedUser.name}}</p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Имя пользователя</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="selectedUser.name">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Ставка</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="text" placeholder="Портфель" aria-label="Number" matInput [formControl]="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </p>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-list>
            <mat-list-item *ngFor="let user of users" matRipple [class.active-user]="user == selectedUser"
                (click)="selectedUser = user">
                <h4 mat-line>{{user.name}}</h4>
                <div mat-line> {{user.login}}</div>
            </mat-list-item>
        </mat-list>
    </div>

</mat-drawer-container>
