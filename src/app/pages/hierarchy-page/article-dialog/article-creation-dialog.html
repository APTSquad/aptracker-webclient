<h1 mat-dialog-title *ngIf="data.createMode">Создание статьи для проекта {{data.project.name}}</h1>
<h1 mat-dialog-title *ngIf="data.editMode">Редактирование статьи для проекта {{data.project.name}}</h1>
<div [formGroup]="form" mat-dialog-content fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-form-field>
        <input matInput placeholder="Название" formControlName="name">
        <mat-error *ngIf="controlHasErrors('name')">
            Название должно иметь длину от 5 до 15 символов
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="submit()" [disabled]="form.invalid" cdkFocusInitial>Обновить</button>
</div>
