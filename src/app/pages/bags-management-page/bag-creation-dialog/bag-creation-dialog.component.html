<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Создать портфель</h1>
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Название</mat-label>
                <input matInput formControlName="name" placeholder="Название портфеля">
            </mat-form-field>
        </p>
        <p>
            <app-select-autocomplete [collection]="users" [formControlRef]="form.controls['responsibleId']"
                label="Ответственный" placeholderLabel="Поиск по пользователям">
            </app-select-autocomplete>
        </p>

    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit" cdkFocusInitial>Создать</button>
        <button mat-button type="button" mat-dialog-close>Отмена</button>
    </div>
</form>
