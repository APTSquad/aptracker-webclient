<div class="aptracker-primary-header">
    <h1>Управление клиентами</h1>
</div>
<div class="card-table">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- client name Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.client}} </td>
            </ng-container>

            <!-- projects Column -->
            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Projects </th>
                <td mat-cell *matCellDef="let row"> {{row.projects}} </td>
            </ng-container>

            <!-- articles Column -->
            <ng-container matColumnDef="article">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Articles </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.article}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
    </div>

</div>
