<div class="aptracker-primary-header">
    <h1>Управление клиентами</h1>
</div>


<div class="card-table">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table
          [dataSource]="dataSource" multiTemplateDataRows
          >

      <!-- No Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> No. </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

    <ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>
          
      <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary" routerLink="." >
              <mat-icon >create</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <mat-list>
                <mat-list-item class="example-element-project " *ngFor="let project of element.projects; let i = index">
                    <a mat-button routerLink=".">{{i+1}} . {{project}}</a>
                </mat-list-item>
            </mat-list>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
  </div>
      <!-- add button -->
    <a class="add-btn" mat-mini-fab color="accent" routerLink="." >
       <mat-icon>add</mat-icon>
    </a>
</div>
